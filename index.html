<!DOCTYPE html>
<html ng-app="tigerApp">
<head>
    <meta charset="utf-8">
    <title>TigerApp</title>

    <!-- set the base path for angular routing-->
    <base href="/">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">

    <!-- load angular and angular-route via CDN -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>


    <!-- angular app files -->
    <script src="app/route.js"></script>
    <script src="app/main.js"></script>
    <!--  <script src="app/main.js"></script> -->
</head>
<body class="container" ng-controller="mainCtrl as main">

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <!-- <div class="navbar-header"> -->
        <div class="navbar-header">
            <a class= "navbar-brand" href="http://www.Sherrib=BerryApps.com" target="_blank">
                <img src="http://img.photobucket.com/albums/v435/ocinrime/tiger%20app.png" border="5" alt="photo tigerApp.png" />
            </a>

        </div>
        <!--     <a class="navbar-brand" href="/">TigerApp</a>
         </div> -->

        <ul class="nav navbar-nav navbar-right">
            <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="/login"><i class="fa fa-shield"></i> Login</a></li>
            <li><a href="/about"><i class="fa fa-shield"></i> About</a></li>
            <li><a href="/getstarted"><i class="fa fa-shield"></i> Get Started</a></li>
            <li><a href="/contact"><i class="fa fa-comment"></i> Contact</a></li>
            <li><a href="/signup"><i class="fa fa-signup"></i> Sign Up</a></li>
        </ul>
    </nav>

</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<main>
    <div id="content-views">
        <div ng-view></div>
    </div>
</main>

</body>
</html>
